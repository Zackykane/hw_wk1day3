<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sadzon.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <img class="sadzon-img" src="/Media/sadzon-img.jpg" alt="logo">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card" style="width: 23rem;">
                    <div class="card-body">
                        <h2 class="card-title fw-medium">Sign-In</h2>
                        <p class="card-text fw-medium mb-1 mt-3">Email (phone for mobile accounts)</p>
                        <input type="text" class="form-control">
                        <p class="card-text fw-medium mb-1 mt-3">
                            Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                href="#" class="text-decoration-none">Forgot Password?</a></p>
                        <input type="text" class="form-control">
                        <button class="btn-style btn-style1">Sign-In</button>
                        <p class="card-text fw-medium mb-1 mt-3">By continuing, you agree to Sadzon's<a
                                href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank"
                                class="text-decoration-none">&nbsp;Conditions of Use</a>&nbsp;and&nbsp;<a
                                href="#"class="text-decoration-none">Privacy Notice.</a></p>
                        <input type="checkbox" id="myCheckbox" class="mt-3 mb-3">
                        <label for="myCheckbox" class=>Keep me signed in. Details</label> 
                        <div class="mt-2">
                            <div class="d-flex">
                            <span class="flex-grow-1 border-top mt-3"></span>    
                            <p><small>New to Sadzon</small></p>
                            <span class="flex-grow-1 border-top mt-3"></span>
                            </div>
                            <button class="btn-style">Create you Sadzon account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
